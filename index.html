<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlpha Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Photo Gallery</h1>
        
        <div class="gallery">
            <div class="image-item"><img src="https://picsum.photos/id/10/600/400" alt="Nature"></div>
            <div class="image-item"><img src="https://picsum.photos/id/20/600/400" alt="Tech"></div>
            <div class="image-item"><img src="https://picsum.photos/id/30/600/400" alt="City"></div>
            <div class="image-item"><img src="https://picsum.photos/id/40/600/400" alt="Adventure"></div>
            <div class="image-item"><img src="https://picsum.photos/id/50/600/400" alt="Vibe"></div>
            <div class="image-item"><img src="https://picsum.photos/id/60/600/400" alt="Explore"></div>
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <span class="next">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
